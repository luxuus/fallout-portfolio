    <link rel="stylesheet" href="style.css">
    <title>Mon Portfolio</title>

                    height="170"

                    d="M 11.184324,2.7437776 55.675165,0.99337558 48.829456,66.577456 0.99336235,71.467961 Z"/>
                </svg>

                <a href="#strength" data-letter="S">S</a>
            </div>

                    width="134"
                    height="170"
                    viewBox="0 0 61.340811 69.111164">

                    width="134"
                    height="170"
                    viewBox="0 0 63.341876 80.670787">

                    width="134"
                    height="170"
                    viewBox="0 0 71.290042 87.06912">
